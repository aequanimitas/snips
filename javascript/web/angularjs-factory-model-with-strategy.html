<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <script src="js/angular.js"></script>
  <title>Factory Sample - Exercise Model</title>
</head>
<body>
 <script>
  // anonymous function has no dependencies for now
  // once it has, you can pass the dependency as an argument
  var app = angular.module('App', []);
  app.factory('ExerciseModel', function() {
    // declaration
    // constructor, with "Class" name
    function Exercise (exerciseName) {
      this.exerciseName = exerciseName;
      // other instance variables should be:
      // exerciseType
    }
    return Exercise;
  });
  console.log(app.get('ExerciseModel'));
 </script>
</body>
</html>
